<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
</head>
<body>
<th:block layout:fragment="secondNav">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/concerts/list}">Liste</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/concerts/add}">Ajouter</a></li>
    </ul>
</th:block>
<div layout:fragment="content">
    <h1>Formulaire d'ajout</h1>
    <form class="container" th:action="@{/concerts/add}" th:object="${concertDto}" method="post">
        <div>
            <label for="band_id" class="mt-3">Groupe : </label>
            <select class="mb-1" id="band_id" name="band_id">
                <option th:each="band: ${bands}" th:value="${band.id}">
                    <span th:text="${band.name}"></span>
                </option>
            </select>
            <span class="error"
                  th:if="${#fields.hasErrors('band_id')}"
                  th:errors="*{band_id}">Erreur Date </span>
        </div>
        <div>
            <label for="venue_id" class="mt-3">Lieu : </label>
            <select class="mb-1" id="venue_id" name="venue_id">
                <option th:each="venue: ${venues}" th:value="${venue.id}">
                    <span th:text="${venue.name}"></span>
                </option>
            </select>
            <span class="error"
                  th:if="${#fields.hasErrors('venue_id')}"
                  th:errors="*{venue_id}">Erreur Date </span>
        </div>
        <div>
            <label for="concertDate" class="mt-3">Date du concert : </label>
            <input class="mb-1" id="concertDate" type="date" name="concertDate">
            <span class="error"
                  th:if="${#fields.hasErrors('concertDate')}"
                  th:errors="*{concertDate}">Erreur Date </span>
        </div>
        <div>
            <label for="description" class="mt-3">Description : </label>
            <input id="description" class="mb-1" type="text" name="description">
            <span class="error"
                  th:if="${#fields.hasErrors('description')}"
                  th:errors="*{description}">Erreur Description</span>
        </div>
        <div>
            <button type="submit">Confirmer</button>
        </div>
    </form>
</div>
</body>
</html>
