<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
</head>
<body>
    <th:block layout:fragment="secondNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" th:href="@{/concerts/list}">Liste </a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/concerts/add}">Ajouter</a></li>
        </ul>
    </th:block>
    <div layout:fragment="content">
        <h1>Liste des concerts</h1>
        <ul>
            <li th:each="concert: ${concerts}">
                <a th:href="${'/concert/' +  concert.id}">
                    <span th:text="*{concert.concertDate}"></span>
                    <span>-</span>
                    <span th:text="${concert.band.getName()}"></span>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
